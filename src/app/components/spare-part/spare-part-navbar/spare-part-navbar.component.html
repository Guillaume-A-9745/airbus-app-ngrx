<div class="d-flex flex-row justify-content-center align-items-center">
    <ul class="navbar navbar-nav">
        <li>
            <button class="btn btn-outline-info m-2" (click)="getAllSparePart()">Spare Part</button>
        </li>
    </ul>
    <div>
        <form class="d-flex" (ngSubmit)="SearchSpare()">
            <input class="form-control me-2" type="search" name="payload" placeholder="Search" aria-label="Search" [(ngModel)]="payload">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>
